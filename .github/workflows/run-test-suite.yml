name: Run Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}--${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: All tests - ${{ matrix.dependency_mode.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        dependency_mode:
          - name: As Is
            matrix: as_is
          - name: Latest Prerelease
            matrix: prerelease
          - name: Latest Release
            matrix: release

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Copy pre-generated plots
      run: |
        mkdir -p ~/.chia/simulator/plots
        cp -r ./.github/test-plots/* ~/.chia/simulator/plots

    - uses: Chia-Network/actions/create-venv@main
      id: create-venv

    - uses: Chia-Network/actions/activate-venv@main
      with:
        directories: ${{ steps.create-venv.outputs.activate-venv-directories }}

    - name: Adjust dependencies (Prerelease)
      if: matrix.dependency_mode.matrix == 'prerelease'
      run: |
        CHIA_VERSION=$(pip index versions --pre chia-blockchain 2>&1 | head -n 2 | sed -n 's/.*(\(.*\))/\1/p')
        sed -i "s/chia-blockchain==[^\"]*/chia-blockchain==${CHIA_VERSION}/" setup.py

    - name: Adjust dependencies (Release)
      if: matrix.dependency_mode.matrix == 'release'
      run: |
        CHIA_VERSION=$(pip index versions chia-blockchain 2>&1 | head -n 2 | sed -n 's/.*(\(.*\))/\1/p')
        sed -i "s/chia-blockchain==[^\"]*/chia-blockchain==${CHIA_VERSION}/" setup.py

    - name: Install
      run: |
        git diff
        pip install .

    - name: Test code with pytest
      run: |
        chia init
        pytest tests/ cdv/examples/tests -s -v --durations 0
